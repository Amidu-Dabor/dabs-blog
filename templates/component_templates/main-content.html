<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            {% for post in all_posts %}
                <!-- Post preview-->
                <div class="post-preview">
                    {% if current_user.id == 1 %}
                        <a style="font-size: 9px;" class="d-flex justify-content-end" href="{{ url_for('delete_post', post_id=post.id) }}">‚ùå</a>
                    {% endif %}
                    <a href="{{ url_for('get_post', post_id=post.id) }}">
                        <h2 class="post-title">{{ post.title }}</h2>
                        <h3 class="post-subtitle">{{ post.subtitle }}</h3>
                    </a>
                    <p class="post-meta">
                        Posted by
                        <a href="#!">{{ post.post_author.name }}</a>
                        on {{ post.date }}
                    </p>
                </div>
                {% if post != all_posts[-1] %}
                    <!-- Divider-->
                    <hr class="my-4"/>
                {% endif %}
            {% endfor %}
            {% if current_user.id == 1 %}
                <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="{{ url_for('make_post') }}">Create New Posts</a></div>
            {% endif %}
        </div>
    </div>
</div>
